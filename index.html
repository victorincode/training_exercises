<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <form method="post" action="#">
        <div class="flex-container">
            <div class="sign-up">
                <h1>Sign up</h1>
            </div>
            <div class="first-name">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="last-name">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="mobile-number">
                <input type="text" placeholder="Mobile Number" required>
            </div>
            <div class="email-address">
                <input type="text" placeholder="Email Address" required>
            </div>
            <div class="password">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="password-confirmation">
                <input type="text" placeholder="Password Confirmation" required>
            </div>
            <div class="break"></div>
            <div class="agree">
                <input type="checkbox" name="agree">
                <label for="agree">I agree</label>
            </div>
            <div class="disclosure">
                By clicking <span class="disclosure-button">Register </span>,
                you agree to the <a href="#" id="disclosure-terms-and-conditions">Terms and Conditions</a>
                set out by this site, including our cookie use.
            </div>
            <div class="register">
                <button id="register">Register</button>
            </div>
            <div class="sign-in">
                <button id="sign-in">Sign in</button>
            </div>
        </div>
    </form>

</body>
</html>
